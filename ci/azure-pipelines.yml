variables:
  - group: terraform-variables
  - name: organization
    value: $(System.CollectionUri)
  - name: project
    value: $(System.TeamProject)
  - name: repositoryId
    value: $(Build.Repository.ID)
  - name: pullRequestId
    value: $(System.PullRequest.PullRequestId)

pr:
  branches:
    include:
      - 'develop'

stages:
  - stage: Dev
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
          - task: NodeTool@0
            inputs:
              versionSpec: '20.x'
            displayName: 'Install Node.js'
          - script: |
              curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
              sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
              sudo apt-get update && sudo apt-get install terraform
            displayName: 'Install Terraform'
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./deploy.sh
              ./deploy.sh dev
            displayName: 'DEV: deploy'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
          - script: |
              sudo apt-get update
              sudo apt-get -y install jq
              terraform workspace select dev
              terraform show -json > outputs.json
              APP_URL=$(cat outputs.json | jq -r '.values.outputs.webapp_url.value')
              echo "##vso[task.setvariable variable=appUrl]$APP_URL"
            displayName: 'DEV: get Webapp URL'
            continueOnError: true
          - script: |
              cd $(Build.SourcesDirectory)/test
              npm install
              npm run test:dev
            displayName: 'DEV: infra tests'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./destroy.sh
              ./destroy.sh dev
            displayName: 'DEV: destroy'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
            condition: succeededOrFailed()
