variables:
  - group: terraform-variables
  - name: organization
    value: $(System.CollectionUri)
  - name: project
    value: $(System.TeamProject)
  - name: repositoryId
    value: $(Build.Repository.ID)
  - name: pullRequestId
    value: $(System.PullRequest.PullRequestId)

pr:
  branches:
    include:
      - 'develop'

stages:
  - stage: Dev
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
          - task: NodeTool@0
            inputs:
              versionSpec: '14.x'
            displayName: 'Install Node.js'
          - script: |
              curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
              sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
              sudo apt-get update && sudo apt-get install terraform
            displayName: 'Install Terraform'
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./deploy.sh
              ./deploy.sh dev
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
            displayName: 'Deploy to Dev'
          - script: |
              cd $(Build.SourcesDirectory)/test
              npm install
              npm run test:dev
            displayName: 'Run Dev infrastructure tests'
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./destroy.sh
              ./destroy.sh dev
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
            condition: succeededOrFailed()
            displayName: 'Destroy Dev'
  - stage: QA
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
          - task: NodeTool@0
            inputs:
              versionSpec: '14.x'
            displayName: 'Install Node.js'
          - script: |
              curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
              sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
              sudo apt-get update && sudo apt-get install terraform
            displayName: 'Install Terraform'
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./deploy.sh
              ./deploy.sh qa
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
            displayName: 'Deploy to QA'
          - script: |
              cd $(Build.SourcesDirectory)/test
              npm install
              npm run test:qa
            displayName: 'Run QA infrastructure tests'
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              chmod +x ./destroy.sh
              ./destroy.sh qa
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
            condition: succeededOrFailed()
            displayName: 'Destroy QA'
  - stage: Merge PR
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
          - script: |
              cd $(Build.SourcesDirectory)/infrastructure
              ./merge-pr.sh $(organization) $(project) $(repositoryId) $(repositoryId) $(MERGE_PR_TOKEN)
            continueOnError: true
            displayName: 'Merge PR'